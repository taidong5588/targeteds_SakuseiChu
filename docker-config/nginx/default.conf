server {
    listen 80;
    server_name localhost;

    root /var/www/src/public;
    index index.php index.html;

    # 基本パフォーマンス
    sendfile        on;
    tcp_nopush      on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # クライアントアップロード上限（例: 100MB）
    client_max_body_size 100M;

    # 静的ファイルは直接配信・長めにキャッシュ
    location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|webp|ttf|woff|woff2)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, no-transform";
        # try_files $uri =404;      
    }

    # Laravel フロントコントローラ
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM (fastcgi_conf を使い SCRIPT_FILENAME を正しく渡す)
    location ~ \.php$ {
        include fastcgi.conf;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 300;
        # PATH_INFO が必要な場合
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # セキュリティ：隠しファイルや重要ファイルへのアクセス禁止
    location ~ /\.(env|git|htaccess|svn|project|DS_Store)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # gzip（有効化）
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml application/rss+xml font/ttf font/otf font/woff font/woff2 image/svg+xml;

    # ログ
    access_log /var/log/nginx/nginx_access.log;
    error_log  /var/log/nginx/nginx_error.log;

}
