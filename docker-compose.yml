# =====================================================
# Docker Compose: Laravel + Nginx + PHP + MariaDB + phpMyAdmin
# version: '3.8'  # 明示推奨
# =====================================================

services:
  # ===============================
  # メインアプリ (ユーザー向け)
  # ===============================
  nginx:
    build:
      context: ./docker-config/nginx
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME}-nginx
    ports:
      - "${MAIN_NGINX_PORT}:80"
    volumes:
      - ./src:/var/www/src
      - ./docker-config/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker-config/logs/nginx:/var/log/nginx
    depends_on:
      - php
    networks:
      - app-network

  php:
    build:
      context: ./docker-config/php
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME}-php
    working_dir: /var/www/src
    volumes:
      - ./src:/var/www/src
      - ./docker-config/php/php.ini:/usr/local/etc/php/php.ini
      - ./docker-config/logs/php:/var/log/php
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${SHARED_DB_DATABASE}
      DB_USERNAME: ${SHARED_DB_USER}
      DB_PASSWORD: ${SHARED_DB_PASSWORD}
      TZ: ${TZ}
    depends_on:
      - db
    networks:
      - app-network

  mailpit:
      image: 'axllent/mailpit:latest'
      container_name: ${COMPOSE_PROJECT_NAME}-mailpit
      ports:
        - "1025:1025" # SMTP（メール送信）用
        - "8025:8025" # Web管理画面用
      networks:
        - app-network

  # ===============================
  # 共用データベース
  # ===============================
  db:
    image: mariadb:${MARIADB_VERSION}
    container_name: ${COMPOSE_PROJECT_NAME}-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${SHARED_DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${SHARED_DB_DATABASE}
      MYSQL_USER: ${SHARED_DB_USER}
      MYSQL_PASSWORD: ${SHARED_DB_PASSWORD}
      TZ: ${TZ}
    volumes:
      - db-data:/var/lib/mysql
      - ./docker-config/db/conf/db.conf:/etc/mysql/conf.d/db.conf
      - ./docker-config/db/sql:/docker-entrypoint-initdb.d      # 初期SQL自動実行
      # - ./docker-config/db/sql/init.sql:/docker-entrypoint-initdb.d/init.sql  # 単一SQLファイルの場合
    ports:
      - "${SHARED_DB_PORT}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${SHARED_DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s      
    networks:
      - app-network

  # ===============================
  # phpMyAdmin (共用DB用)
  # ===============================
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    platform: linux/amd64
    container_name: ${COMPOSE_PROJECT_NAME}-phpmyadmin
    restart: always
    environment:
      PMA_HOST: db
      PMA_USER: ${SHARED_DB_USER}
      PMA_PASSWORD: ${SHARED_DB_PASSWORD}
    ports:
      - "${PHPMYADMIN_PORT}:80"
    depends_on:
      - db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
